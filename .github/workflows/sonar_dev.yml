on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
name: SonarCloud Scan
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
          java-package: jdk
          architecture: x64
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
          SONAR_TOKEN: ${{ secrets.SONAR }}
        run: mvn -DskipTests verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${env.GITHUB_TOKEN} -Dsonar.projectKey=bobnetnetwork_cms

