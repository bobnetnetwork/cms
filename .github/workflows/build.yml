on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
name: Main Workflow
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.7'
          java-package: jdk
          architecture: x64
      - name: SonarCloud Scan
        run: mvn -DskipTests verify sonar:sonar
